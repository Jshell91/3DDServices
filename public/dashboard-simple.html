<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DD Services Dashboard - Inline</title>
    <style>
        /* Inline CSS to avoid loading issues */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .dashboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
            gap: 5px;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #f0f0f0;
            color: #333;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        .tab-content {
            min-height: 400px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .tab-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .dashboard { padding: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
            .tabs { flex-wrap: wrap; }
            .tab-button { flex: 1; min-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ 3DD Services Dashboard</h1>
            <p>Panel de administraci√≥n y consultas</p>
            <button id="logout-btn" class="logout-btn">üö™ Logout</button>
        </header>

        <div class="dashboard">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>üëÅÔ∏è Total Visits</h3>
                    <div class="stat-number" id="totalPlayers">-</div>
                </div>
                <div class="stat-card">
                    <h3>‚ù§Ô∏è Total Likes</h3>
                    <div class="stat-number" id="totalLikes">-</div>
                </div>
                <div class="stat-card">
                    <h3>üó∫Ô∏è Maps Available</h3>
                    <div class="stat-number" id="totalMaps">-</div>
                </div>
                <div class="stat-card">
                    <h3>üåê Online Maps</h3>
                    <div class="stat-number" id="onlineMaps">-</div>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage"></div>

            <!-- Simple Refresh Button -->
            <button id="refresh-btn" class="refresh-btn">üîÑ Refresh Data</button>

            <!-- Debug Info -->
            <div id="debug-info" style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace; font-size: 12px;">
                <strong>Debug Info:</strong><br>
                <span id="debug-text">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        // Inline JavaScript to avoid loading issues
        const API_BASE = window.location.origin;
        
        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type === 'error' ? 'error-message' : 'success-message';
            statusDiv.textContent = message;
        }

        function updateDebugInfo(info) {
            document.getElementById('debug-text').textContent = info;
        }

        async function checkAuth() {
            try {
                updateDebugInfo('Checking authentication...');
                const response = await fetch('/admin/check');
                const data = await response.json();
                updateDebugInfo(`Auth check: ${JSON.stringify(data)}`);
                return data.ok && data.isAuthenticated;
            } catch (error) {
                updateDebugInfo(`Auth error: ${error.message}`);
                return false;
            }
        }

        async function loadStats() {
            try {
                updateDebugInfo('Loading stats...');
                const response = await fetch('/admin/api/stats');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                updateDebugInfo(`Stats loaded: ${JSON.stringify(data)}`);
                
                if (data.ok && data.stats) {
                    document.getElementById('totalPlayers').textContent = data.stats.totalPlayers || 0;
                    document.getElementById('totalLikes').textContent = data.stats.totalLikes || 0;
                    document.getElementById('totalMaps').textContent = data.stats.totalMaps || 0;
                    document.getElementById('onlineMaps').textContent = data.stats.onlineMaps || 0;
                    showMessage('Data loaded successfully!', 'success');
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                updateDebugInfo(`Stats error: ${error.message}`);
                showMessage(`Error loading data: ${error.message}`, 'error');
            }
        }

        async function logout() {
            try {
                const response = await fetch('/admin/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/dashboard/login.html';
                }
            } catch (error) {
                updateDebugInfo(`Logout error: ${error.message}`);
                window.location.href = '/dashboard/login.html';
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', async () => {
            updateDebugInfo('Page loaded, checking authentication...');
            
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                window.location.href = '/dashboard/login.html';
                return;
            }
            
            updateDebugInfo('Authentication OK, loading data...');
            await loadStats();
            
            // Set up refresh button
            document.getElementById('refresh-btn').addEventListener('click', loadStats);
            
            // Set up logout button
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // Auto-refresh every 30 seconds
            setInterval(loadStats, 30000);
        });
    </script>
</body>
</html>
